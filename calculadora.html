<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">


    <script type="text/javascript">

        function calcular(){
            var valor1 = document.getElementById('val1').value;
            var valor2 = document.getElementById('val2').value;
            
            var operacao = document.getElementById('operacao').value;
            valor1 = parseFloat(valor1);
            valor2 = parseFloat(valor2);
            var resultado = null
         

            switch (operacao){

                case '1':
                    //soma
                    resultado = valor1+valor2;
                    break;
                case '2':
                    //substração
                    resultado = valor1-valor2;
                    break;
                case '3':
                    //multiplicação
                    resultado = valor1*valor2;
                    break;
                case '4':
                    //divisão
                    resultado = valor1/valor2;   
                    break;  
            }
            document.getElementById('resultado').value = resultado;
            alert(resultado)

     


        }

        function teste(){
            alert('teste')
        }

  


    </script>
</head>
<body>
    <div class="container">

        <div class="jumbotron" id="titulo"> 
            <h1>CALCULADORA</h1>
        </div>

    

        <div class="container-fluid">

            <div class="row" id="operacoes">

                <div class="col-3">
                    Insira o primeiro valor:
                    <input type="text" id="val1">
                </div>

                <div class="col-3">
                    Selecione a operação: <br>
                    <select id="operacao">
                        <option value="1">Somar</option>
                        <option value="2">Subtrair</option>
                        <option value="3">Multiplicar</option>
                        <option value="4">Dividir</option>
        
                    </select>
                </div>

                <div class="col-3">
                    Insira o segundo valor:
                    <input type="text" id="val2">
                </div>

                <div class="col-3">
                    <button class="btn-primary" onclick="calcular();">Calcular</button>
                </div>
                
                
            </div>

            <div class="row">
                Resultado:
                <input readonly type="text" id="resultado">
            </div>

            




            
        </div>
        

        
    </div>




    
</body>
</html>
